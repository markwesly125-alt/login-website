<!DOCTYPE html>
<html>
<head>
    <title>Admin – User Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .btn {
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }
        .approve { background: #28a745; }
        .promote { background: #007bff; }
        .disabled { color: #777; }
    </style>
</head>
<body>

<h2>Admin – User Management</h2>

<table>
    <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>{{ "Approved" if user.approved else "Pending" }}</td>
        <td>
            {% if not user.approved %}
                <a class="btn approve" href="/admin/approve/{{ user.id }}">Approve</a>
            {% elif user.role != "admin" %}
                <a class="btn promote" href="/admin/promote/{{ user.id }}">Promote to Admin</a>
            {% else %}
                <span class="disabled">Admin</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
