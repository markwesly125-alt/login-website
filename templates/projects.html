<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .thumb {
            height: 160px;
            background: #ddd;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 15px;
        }

        .content h3 {
            font-size: 16px;
            line-height: 1.3;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .content p {
            font-size: 14px;
            color: #555;
        }

        .actions a {
            font-size: 13px;
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .actions a.danger {
            color: #c0392b;
        }
    </style>
</head>
<body>

<h1>Projects</h1>

<div class="grid">
{% for project in projects %}
<div class="card">
    <div class="thumb">
        {% if project.thumbnail %}
            <img src="/uploads/thumbnails/{{ project.thumbnail }}">
        {% else %}
            No thumbnail
        {% endif %}
    </div>

    <div class="content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description[:90] }}{% if project.description|length > 90 %}...{% endif %}</p>

        <div class="actions">
            <a href="/uploads/{{ project.filename }}">View</a>
            {% if is_admin %}
                <a href="/admin/project/delete/{{ project.id }}" class="danger">Delete</a>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}
</div>

</body>
</html>
